<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>加载中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- GitHub 风格 Markdown 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <!-- Markdown 解析器 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .container {
      max-width: 768px;
      margin: 40px auto;
      padding: 0 24px;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #4f46e5;
      text-decoration: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    h1#page-title {
      font-size: 1.875rem;
      font-weight: bold;
      color: #4f46e5;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="../index.html" class="back-link">&larr; 返回首页</a>
    <h1 id="page-title">文章加载中...</h1>
    <div id="content" class="markdown-body">加载中...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (!file) {
      document.title = "未指定文件";
      document.getElementById("content").innerText = "未指定 Markdown 文件";
    } else {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error("加载失败：" + res.statusText);
          return res.text();
        })
        .then(text => {
          // 提取 Markdown 一级标题作为文章标题
          const match = text.match(/^#\s+(.*)/m);
          const title = match ? match[1].trim() : "未命名文章";

          // 设置浏览器 tab 和页面内标题
          document.title = title;
          document.getElementById("page-title").innerText = title;

          // 渲染 Markdown 到 HTML
          document.getElementById("content").innerHTML = marked.parse(text);
        })
        .catch(err => {
          document.title = "加载失败";
          document.getElementById("content").innerText = "加载失败：" + err.message;
        });
    }
  </script>

</body>
</html>
