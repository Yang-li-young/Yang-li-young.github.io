<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维链APP 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5; /* A light grey background to highlight the phone */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-shell {
            width: 413px; /* 393px + 10px*2 border */
            height: 893px; /* 873px + 10px*2 border */
            background: #111;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        .screen {
            background: #fff;
            width: 100%;
            height: calc(100% - 70px); /* Screen height minus nav bar */
            border-radius: 30px 30px 0 0;
            overflow: hidden;
            position: relative;
        }
        .screen-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 25px;
            background: #111;
            border-radius: 0 0 15px 15px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera {
            width: 10px;
            height: 10px;
            background: #444;
            border-radius: 50%;
        }
        .bottom-nav {
            width: 100%;
            height: 70px;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 30px 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9ca3af; /* gray-400 */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .nav-item.active,
        .nav-item:hover {
            color: #4f46e5; /* indigo-600 */
            transform: translateY(-2px);
        }
        .nav-item i {
            font-size: 24px;
        }
        .nav-item span {
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="phone-shell">
        <div class="screen">
            <div class="notch"><div class="camera"></div></div>
            <iframe id="app-frame" src="./home.html" class="screen-content"></iframe>
        </div>
        <div class="bottom-nav">
            <div class="nav-item active" onclick="navigateTo('home.html', this)">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item" onclick="navigateTo('train.html', this)">
                <i class="fas fa-lightbulb"></i>
                <span>思维训练</span>
            </div>
            <div class="nav-item" onclick="navigateTo('me.html', this)">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('app-frame');
        const navItems = document.querySelectorAll('.nav-item');

        function navigateTo(page, element) {
            // Update iframe source
            iframe.src = page;

            // Update active state on nav items
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>

</body>
</html>
