<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维训练 - 思维链</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb; /* gray-50 */
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="p-4 bg-white shadow-sm sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center text-indigo-600">思维训练中心</h1>
    </header>

    <!-- Main Content: Training Modules -->
    <main class="p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Training Card 1: 5W1H -->
            <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-start space-x-4">
                <div class="text-3xl text-indigo-500"><i class="fas fa-question-circle"></i></div>
                <div>
                    <h2 class="font-bold text-lg">5W1H分析法</h2>
                    <p class="text-sm text-gray-600 mt-1">通过六个基本问题（What, Why, Who, When, Where, How）全面分析问题。</p>
                    <button class="mt-3 bg-indigo-100 text-indigo-700 text-xs font-semibold px-3 py-1 rounded-full hover:bg-indigo-200">开始训练</button>
                </div>
            </div>

            <!-- Training Card 2: SWOT -->
            <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-start space-x-4">
                <div class="text-3xl text-green-500"><i class="fas fa-balance-scale"></i></div>
                <div>
                    <h2 class="font-bold text-lg">SWOT分析</h2>
                    <p class="text-sm text-gray-600 mt-1">评估优势(Strengths)、劣势(Weaknesses)、机会(Opportunities)和威胁(Threats)。</p>
                    <button class="mt-3 bg-green-100 text-green-700 text-xs font-semibold px-3 py-1 rounded-full hover:bg-green-200">开始训练</button>
                </div>
            </div>

            <!-- Training Card 3: SMART Goals -->
            <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-start space-x-4">
                <div class="text-3xl text-blue-500"><i class="fas fa-bullseye"></i></div>
                <div>
                    <h2 class="font-bold text-lg">SMART原则</h2>
                    <p class="text-sm text-gray-600 mt-1">设定具体、可衡量、可实现、相关和有时限的目标。</p>
                    <button class="mt-3 bg-blue-100 text-blue-700 text-xs font-semibold px-3 py-1 rounded-full hover:bg-blue-200">开始训练</button>
                </div>
            </div>

             <!-- Training Card 4: Mind Map -->
             <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-start space-x-4">
                <div class="text-3xl text-purple-500"><i class="fas fa-brain"></i></div>
                <div>
                    <h2 class="font-bold text-lg">思维导图</h2>
                    <p class="text-sm text-gray-600 mt-1">以一个中心主题发散出多个分支，进行放射性思考。</p>
                    <button class="mt-3 bg-purple-100 text-purple-700 text-xs font-semibold px-3 py-1 rounded-full hover:bg-purple-200">开始训练</button>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
