<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - Life Moment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义滚动条样式，使其更美观 */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        body {
            background-color: #f9fafb; /*淡灰色背景*/
        }
    </style>
</head>
<body class="p-4">
    <!-- 顶部标题栏 -->
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">瞬间</h1>
        <button class="text-gray-500 hover:text-blue-500">
            <i class="fas fa-search text-xl"></i>
        </button>
    </header>

    <!-- 瞬间信息流 -->
    <main class="space-y-6">
        <!-- 卡片 1 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-4">
                <!-- 用户信息 -->
                <div class="flex items-center mb-3">
                    <img class="w-10 h-10 rounded-full mr-3 object-cover" src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=2080&auto=format&fit=crop" alt="用户头像">
                    <div>
                        <p class="font-semibold text-gray-800">灵感捕手</p>
                        <p class="text-xs text-gray-500">2小时前 · 上海</p>
                    </div>
                </div>
                <!-- 内容 -->
                <p class="text-gray-700 mb-4">阳光正好，微风不燥，在梧桐树下喝杯咖啡，享受这片刻的宁静。这就是生活最美好的样子吧！☀️</p>
            </div>
            <!-- 图片 -->
            <img class="w-full h-auto object-cover" src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=2187&auto=format&fit=crop" alt="咖啡与阳光">
            <!-- 操作栏 -->
            <div class="flex justify-around items-center p-2 border-t border-gray-100">
                <button class="flex items-center space-x-2 text-gray-600 hover:text-pink-500">
                    <i class="far fa-heart"></i> <span>128</span>
                </button>
                <button class="flex items-center space-x-2 text-gray-600 hover:text-blue-500">
                    <i class="far fa-comment-dots"></i> <span>21</span>
                </button>
                <button class="flex items-center space-x-2 text-gray-600 hover:text-green-500">
                    <i class="far fa-share-square"></i> <span>分享</span>
                </button>
            </div>
        </div>

        <!-- 卡片 2 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-4">
                <!-- 用户信息 -->
                <div class="flex items-center mb-3">
                    <img class="w-10 h-10 rounded-full mr-3 object-cover" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=2187&auto=format&fit=crop" alt="用户头像">
                    <div>
                        <p class="font-semibold text-gray-800">旅行的意义</p>
                        <p class="text-xs text-gray-500">昨天 · 大理</p>
                    </div>
                </div>
                <!-- 内容 -->
                <p class="text-gray-700">苍山洱海，风花雪月。终于来到了梦中的地方，每一帧都是壁纸。</p>
            </div>
            <!-- 图片 -->
            <img class="w-full h-auto object-cover" src="https://images.unsplash.com/photo-1573883431205-98b5f10aaedb?q=80&w=2187&auto=format&fit=crop" alt="大理风光">
            <!-- 操作栏 -->
            <div class="flex justify-around items-center p-2 border-t border-gray-100">
                <button class="flex items-center space-x-2 text-gray-600 hover:text-pink-500">
                    <i class="far fa-heart"></i> <span>342</span>
                </button>
                <button class="flex items-center space-x-2 text-gray-600 hover:text-blue-500">
                    <i class="far fa-comment-dots"></i> <span>55</span>
                </button>
                <button class="flex items-center space-x-2 text-gray-600 hover:text-green-500">
                    <i class="far fa-share-square"></i> <span>分享</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
