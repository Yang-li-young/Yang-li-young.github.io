<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - Life Moment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto">
        <!-- 用户信息 -->
        <header class="bg-white pt-12 pb-8 text-center">
            <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User Avatar" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800">一只特立独行的猪</h1>
            <p class="text-sm text-gray-500 mt-1">记录生活的第 128 天</p>
        </header>

        <!-- 统计 -->
        <section class="flex justify-around bg-white py-4 border-t border-b border-gray-200">
            <div class="text-center">
                <p class="text-xl font-bold text-gray-800">235</p>
                <p class="text-xs text-gray-500">总记录</p>
            </div>
            <div class="text-center">
                <p class="text-xl font-bold text-gray-800">15</p>
                <p class="text-xs text-gray-500">情绪标签</p>
            </div>
            <div class="text-center">
                <p class="text-xl font-bold text-gray-800">8</p>
                <p class="text-xs text-gray-500">照片墙</p>
            </div>
        </section>

        <!-- 菜单列表 -->
        <main class="mt-6">
            <div class="bg-white rounded-lg shadow-sm">
                <a href="#" class="flex items-center p-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-user-edit text-gray-500 w-6 text-center"></i>
                    <span class="ml-4 text-gray-700">编辑资料</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </a>
                <a href="#" class="flex items-center p-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-bell text-gray-500 w-6 text-center"></i>
                    <span class="ml-4 text-gray-700">提醒设置</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </a>
                 <a href="#" class="flex items-center p-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-palette text-gray-500 w-6 text-center"></i>
                    <span class="ml-4 text-gray-700">主题外观</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-sm mt-6">
                <a href="#" class="flex items-center p-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-shield-alt text-gray-500 w-6 text-center"></i>
                    <span class="ml-4 text-gray-700">账号与安全</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </a>
                <a href="#" class="flex items-center p-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-question-circle text-gray-500 w-6 text-center"></i>
                    <span class="ml-4 text-gray-700">帮助与反馈</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </a>
                <a href="#" class="flex items-center p-4 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-info-circle text-gray-500 w-6 text-center"></i>
                    <span class="ml-4 text-gray-700">关于我们</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </a>
            </div>

            <div class="text-center mt-8">
                 <button class="w-full max-w-xs mx-auto bg-white text-red-500 font-semibold py-3 rounded-lg shadow-sm hover:bg-red-50 transition-colors">
                    退出登录
                </button>
            </div>
        </main>
        
        <footer class="text-center py-8">
            <p class="text-xs text-gray-400">Life Moment v1.0.0</p>
        </footer>
    </div>
</body>
</html>
