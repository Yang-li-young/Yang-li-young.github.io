<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录此刻 - Life Moment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
        }
        .emotion-btn {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .emotion-btn.selected {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="p-4 flex flex-col h-screen">
    <!-- 顶部导航 -->
    <header class="flex justify-between items-center mb-6 flex-shrink-0">
        <button class="text-gray-500 text-lg">取消</button>
        <h1 class="text-xl font-bold text-gray-800">记录此刻</h1>
        <button class="text-blue-500 font-semibold text-lg">完成</button>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow overflow-y-auto pb-8">
        <!-- 情绪选择 -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">现在感觉怎么样？</h2>
            <div class="grid grid-cols-5 gap-4 text-center">
                <div class="emotion-btn" data-emotion="happy">
                    <div class="text-4xl">😄</div>
                    <span class="text-xs text-gray-600">开心</span>
                </div>
                <div class="emotion-btn" data-emotion="calm">
                    <div class="text-4xl">😌</div>
                    <span class="text-xs text-gray-600">平静</span>
                </div>
                <div class="emotion-btn" data-emotion="sad">
                    <div class="text-4xl">😢</div>
                    <span class="text-xs text-gray-600">难过</span>
                </div>
                <div class="emotion-btn" data-emotion="angry">
                    <div class="text-4xl">😠</div>
                    <span class="text-xs text-gray-600">生气</span>
                </div>
                <div class="emotion-btn" data-emotion="anxious">
                    <div class="text-4xl">😟</div>
                    <span class="text-xs text-gray-600">焦虑</span>
                </div>
            </div>
        </section>

        <!-- 文字记录 -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">发生了什么？</h2>
            <textarea class="w-full h-32 p-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition" placeholder="写下你的想法和感受..."></textarea>
        </section>

        <!-- 添加标签 -->
        <section>
            <h2 class="text-lg font-semibold text-gray-700 mb-4">添加更多细节</h2>
            <div class="flex flex-wrap gap-3">
                <button class="flex items-center space-x-2 bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-cloud-sun"></i>
                    <span>天气</span>
                </button>
                <button class="flex items-center space-x-2 bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>位置</span>
                </button>
                <button class="flex items-center space-x-2 bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-tags"></i>
                    <span>标签</span>
                </button>
                <button class="flex items-center space-x-2 bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-camera"></i>
                    <span>照片</span>
                </button>
            </div>
        </section>
    </main>

    <script>
        const emotionBtns = document.querySelectorAll('.emotion-btn');
        emotionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 移除所有按钮的选中状态
                emotionBtns.forEach(b => b.classList.remove('selected'));
                // 给当前点击的按钮添加选中状态
                btn.classList.add('selected');
            });
        });
    </script>
</body>
</html>
